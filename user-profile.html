        <div class="row user">

            <div class="profile">

                <p>User Type</p>
              </div>

          <div class="col-md-9">        
            <div id="user-settings">
                <div class="card-1 user-settings">
                  <form>
                  <h4 class="line-head">User's Infomation</h4>
                    <div class="row mb-20">
                      <div class="col-md-4">
                        <label>Username</label>
                        <input class="form-control" type="text" value="f_lastname">
                      </div>
                      <div class="col-md-4">
                        <label>Password</label>
                        <input class="form-control" type="password" value="12345">
                      </div>
                    </div>
                    <div class="row mb-20">
                      <div class="col-md-4">
                        <label>Old password</label>
                        <input class="form-control" type="password" value="">
                      </div>
                      <div class="col-md-4">
                        <label>New password</label>
                        <input class="form-control" type="password" value="">
                      </div>
                      <div class="col-md-4">
                        <label>Confirm password</label>
                        <input class="form-control" type="password" value="">
                      </div>
                    </div>
                    <div class="row mb-20">
                      <div class="col-md-4">
                        <label>User type</label>
                        <input class="form-control" id="disabledInput" disabled="" type="text" value="Student">
                      </div>
                    </div>
                      <div class="form-group">
                    <label class="control-label">Profile picture</label>
                    <input class="form-control" type="file">
                  </div>
                  <br><h4 class="line-head">Personnel's Infomation</h4>
                    <div class="row mb-20">
                      <div class="col-md-4">
                        <label>Code</label>
                        <input class="form-control" type="text" value="560510001">
                      </div>
                    </div>
                    <div class="row mb-20">
                      <div class="col-md-4">
                        <label>Title Name</label>
                        <input class="form-control" type="text" value="Title">
                      </div>
                      <div class="col-md-4">
                        <label>First Name</label>
                        <input class="form-control" type="text" value="Name">
                      </div>
                      <div class="col-md-4">
                        <label>Last Name</label>
                        <input class="form-control" type="text" value="Lastname">
                      </div>
                    </div>
                    <div class="row" mb-20>
                      <div class="col-md-12 mb-20">
                        <label>Address</label>
                        <textarea class="form-control" id="textArea" rows="3">11/111 M.5 Bangkhen Tha-raeng Bangkok 10220</textarea>
                      </div>
                      <div class="col-md-6 mb-20">
                        <label>E-mail</label>
                        <input class="form-control" type="text" value="example@ku.ac.th">
                      </div>
                      <div class="col-md-6 mb-20">
                        <label>Mobile no.</label>
                        <input class="form-control" type="text" value="081-111-1111">
                      </div>
                      <div class="col-md-12 mb-20">
                        <label>Main advisor</label>
                        <select class="form-control" id="MainAdvisor">
                            <optgroup label="Select Advisor">
                                <option>Mrs. Test 1 Advisor</option>
                                <option>Dr. Test 2 Advisor</option>
                                <option>Dr. Test 3 Advisor</option>
                                <option>Mr. Test 4 Advisor</option>
                                <option>Miss. Test 5 Advisor</option>
                                <option>Mrs. Test 6 Advisor</option>
                                <option>Mr. Test 7 Advisor</option>
                                <option>Dr. Test 8 Advisor</option>
                                <option>Dr. Test 9 Advisor</option>

                      <div class="col-md-12 mb-20">

                            <optgroup label="Select Advisor">
                                <option>Mrs. Test 1 Advisor</option>
                                <option>Dr. Test 2 Advisor</option>
                                <option>Dr. Test 3 Advisor</option>
                                <option>Mr. Test 4 Advisor</option>
                                <option>Miss. Test 5 Advisor</option>
                                <option>Mrs. Test 6 Advisor</option>
                                <option>Mr. Test 7 Advisor</option>
                                <option>Dr. Test 8 Advisor</option>
                                <option>Dr. Test 9 Advisor</option>
                            </optgroup>
                        </select>
                      </div>

                      <div class="col-md-4">

                        <input class="form-control" id="disabledInput" disabled="" type="text" value="2017/09/11">
                      </div>
                    </div><br>
